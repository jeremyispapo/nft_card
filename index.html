<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <aside class="card__aside">
      <figure class="card__figure">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__image">
      </figure>
    </aside>
    <section class="card__body">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__data">
        <span class="card__price">0.041 ETH</span>
        <span class="card__time">3 days left</span>
      </div>
      <section class="card__credits">
        <figure class="card__user">
          <img src="./images/image-avatar.png" alt="Creation of Jules Wyvern" class="card__image">
        </figure>
        <p class="card__paragraph">Creation of <span class="card__paragraph--bold">Jules Wyvern</span></p>
      </section>

    </section>
    
  </section>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Palomino.dev</a>.
  </div> -->
</body>
</html>
